<!DOCTYPE html>
<html>
<head>
<title>Collision Sim</title>
</head>

<body onload="resize()" onresize="resize()">
<h3>Collision Simulator</h3>
<canvas id="myCanvas" style="border: 1px solid #000000;" >
</canvas>

<p id="object_1_input">Object 1:
Position:X:<input id="x_1" size="3" type="text" value="10" />Y:<input id="y_1" size="3" type="text" value="100" />Velocity:X:<input id="vx_1" size="3" type="text" value="40" />Y:<input id="vy_1" size="3" type="text" value="0" />Radius:<input id="r_1" size="3" type="text" value="10" />Mass:<input id="m_1" size="3" type="text" value="1" /></p>
Object 2:
Position:X:<input id="x_2" size="3" type="text" value="300" />Y:<input id="y_2" size="3" type="text" value="110" />Velocity:X:<input id="vx_2" size="3" type="text" value="-20" />Y:<input id="vy_2" size="3" type="text" value="2" />Radius:<input id="r_2" size="3" type="text" value="20" />Mass:<input id="m_2" size="3" type="text" value="2" />
Other Variables:
Spring Constant: <input id="k" size="3" type="text" value="1400" />Coefficient of Friction: <input id="mu" size="3" type="text" value="0.05" />

<button onclick="getInputs()">Set Inputs</button><button onclick="start()" id="startbutton">Start</button><button onclick="stop()" id="stopbutton">Stop</button>

<script src="collisionsim.js">// <![CDATA[

// ]]></script></body>

</html>
